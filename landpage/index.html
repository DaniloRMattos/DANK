!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Minha Landing Page</title>
	<meta charset="utf-8">
	<meta charset="description" content="Conteúdo do meu site.">
	<meta charset="keywords" content="palavras,separadas,por,virgula">
	<meta charset="author" content="Guilherme" />
	<meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="conteiner">
			<div><div class="logo_1"></div><!-- logo-1 --></div>
			<div><div class="logo_2" >
				<img src="imagens/logo2.png">
			</div><!-- logo-2 --></div>
			<div class="clear"></div><!-- clear -->
		</div><!-- conteiner -->
	</header>

	<section class="formulario_capa">
		<div class="conteiner bg">
			<div class="form-conteiner">
				<h2>PODE ACREDITAR POR DENTRO AINDA FICA MAIS BONITO.</h2>
				<form>
					<div class="caixa_form">
						<p>*Nome completo:</p>
						<input type="text" name="nome" required placeholder="Nome">
					</div><!--caixa_from -->

					<div class="caixa_form">
						<p>*E-mail:</p>
						<input type="email" name="email" required placeholder="Seu melhor E-mail">
					</div><!--caixa_from -->

					<div class="caixa_form">
						<p>*Fone:</p>
						<input type="tel" name="fone" placeholder="(XX)1234-5678" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
					</div><!--caixa_from -->

					<div class="caixa_form">
						<input type="submit" name="enviar" value="ENVIAR">
                        <p>*Campo Obrigátorio</p>
                        <p>ADICIONADO PARA TESTE</p>
					</div><!-- caixa_form -->

				
				</form>
			</div><!-- form-conteiner -->
		</div><!-- conteiner bg -->
	</section><!-- formulario_capa -->

</body>
</html>
